<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SolidariT ADMIN - Ajouter commercant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<form action="post_shop.php" method="post">
    <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="nom">
    </div>
    <div class="form-group">
        <label for="n_rue_rue">N rue + rue :</label>
        <input type="text" name="n_rue_rue" id="n_rue_rue">
    </div>
    <div class="form-group">
        <label for="cp_ville">Code Postal :</label>
        <input type="number" name="cp_ville" id="cp_ville" placeholder="94130">
    </div>
    <div class="form-group">
        <label for="ville">Ville :</label>
        <input type="text" name="ville" id="ville" placeholder="Nogent-sur-Marne">
    </div>
    <div class="form-group">
        <label for="telephone">T&eacute;l&eacute;pone : </label>
        <input type="text" name="telephone" id="telephone">
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" id="type" name="type">
            <option>Boulangeries - Patisseries</option>
            <option>Boucheries - Charcuteries</option>
            <option>Cremeries - Fromageries</option>
            <option>Epiceries - Supermarches</option>
            <option>Primeurs</option>
            <option>Produits bio</option>
            <option>Traiteurs - Restauration</option>
        </select>
    </div>
    <button type="submit" class="btn btn-danger">Ajouter</button>
</form>
</body>
</html>
